apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service
  namespace: upload-service
  labels:
    app.kubernetes.io/name: upload-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: file-management-system
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: upload-service
  template:
    metadata:
      labels:
        app: upload-service
        app.kubernetes.io/name: upload-service
        app.kubernetes.io/component: backend
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: upload-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Init container for database migrations (optional)
      initContainers:
        - name: db-migrate
          image: your-registry/upload-service:latest # Replace with your image
          command: ["bun", "migrate.ts"]
          envFrom:
            - configMapRef:
                name: upload-service-config
            - secretRef:
                name: upload-service-secrets
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

      containers:
        - name: upload-service
          image: your-registry/upload-service:latest # Replace with your image
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          env:
            # Pull all config from ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: upload-service-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: upload-service-config
                  key: PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: upload-service-config
                  key: LOG_LEVEL

            # Pull secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: upload-service-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: upload-service-secrets
                  key: REDIS_URL
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: upload-service-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: upload-service-secrets
                  key: S3_SECRET_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: upload-service-secrets
                  key: JWT_SECRET
            - name: INTERNAL_SERVICE_SECRET
              valueFrom:
                secretKeyRef:
                  name: upload-service-secrets
                  key: INTERNAL_SERVICE_SECRET

          # Alternative: Use envFrom to inject all at once
          # envFrom:
          #   - configMapRef:
          #       name: upload-service-config
          #   - secretRef:
          #       name: upload-service-secrets

          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Startup probe - gives app time to initialize
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12 # 60s total startup time

          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - stop routing traffic if not ready
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false # App needs to write logs
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: logs
              mountPath: /app/logs

      volumes:
        - name: logs
          emptyDir: {}
          # For persistent logs, use PVC:
          # persistentVolumeClaim:
          #   claimName: upload-service-logs

      # Node affinity and tolerations (optional)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: upload-service
                topologyKey: kubernetes.io/hostname

      # Graceful shutdown
      terminationGracePeriodSeconds: 30
